<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>

<!-- px / 16 -->
        <div class="main-container">
            <div class="container"> 
                <form id="my-form" novalidate>
                    <h1>Register</h1>
                    <my-input input-name="email" label-for="email" onchange="" input-id="email" label_name="Email" label-for="my-email" type="email"
                        >
                    </my-input>
                    <span class="is-Invalid">Error</span>
                    <my-input onchange="" input-name="firstName" label-for="firstName" input-id="firstName" label_name="First Name" label-for="firstName"
                        type="text">
                    </my-input>

                    <span class="is-Invalid">Error</span>


                    <my-input onchange="" input-name="secondName" label-for="secondName" input-id="secondName" label_name="Second Name" label-for="secondName"
                        type="text">
                    </my-input>

                    <span class="is-Invalid">Error</span>

                    <div class="button">
                        <button>
                            Next
                        </button>
                    </div>
                </form>
            </div>
        </div>
</body>
<script src="../components/inputs.js" type="module"></script>
<script src="./register.js" type="module"></script>

</html>
