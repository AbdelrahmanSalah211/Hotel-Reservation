<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>staff</title>
    <link rel="stylesheet" href="../../components/InputLabel/InputLabel.css">
    <link rel="stylesheet" href="../css/staff.css">
</head>
<body>
    <div class="add-staff-button-container">
        <button id="add-staff-button">Add New Staff</button>
    </div>
        <div class="container" id="container-card">
            <!-- Your main content goes here -->
        </div>
    
        <div class="change-password">
            <div class="exit">
                <img src="../../assets/images/icons/close-svgrepo-com.svg" alt="Close">
            </div>
            <div class="title">
                <div>
                    <h1>Change Password</h1>
                </div>
            </div>
    
            <form id="form">
    
                <div class="left-side">
                    <input type="hidden" id="mode" name="mode">
    
                    <my-input onchange="" input-name="fname" label-for="fname" input-id="fname"
                    label_name="First Name" label-for="Name" type="text">
                </my-input>
                    <my-input onchange="" input-name="password" input-id="password" label_name="Password"
                        label-for="my-password" type="password">
                    </my-input>
    
                    <my-input onchange="" input-name="confirm_password" input-id="confirm-password"
                        label_name="Confirm Password" label-for="my-confirm-password" type="password">
                    </my-input>
                    <div class="button">
    
                        <button class="form-button" id="change-password-button">Change Password</button>
                    </div>
                </div>
                <div class="right-side">
                    <my-input onchange="" input-name="email" input-id="email" label_name="Email" label-for="email"
                    type="email">
                </my-input>
               
                <div class="gender" id="gender">
                    <div>
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>
                </div>
    
                <div class="error-message"></div>
                </div>
    
    
    
            </form>
        </div>
    
    
    
    
    
    
    </body>
    <script src="../../components/InputLabel/InputLabel.js"></script>
    <script src="../js/staff.js" type="module"></script>
</html>
